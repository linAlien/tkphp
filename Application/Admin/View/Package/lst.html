<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>充值套餐管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__PUBLIC__/layuiadmin/layui/css/layui.css?qwe=456" media="all">
  <link rel="stylesheet" href="__PUBLIC__/layuiadmin/style/admin.css?zxc=789" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
              <input type="text" name="package_id" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <!--<div class="layui-inline">-->
            <!--<label class="layui-form-label">类型</label>-->
            <!--<div class="layui-input-block">-->
              <!--<input type="text" name="type#like" placeholder="请输入" autocomplete="off" class="layui-input">-->
            <!--</div>-->
          <!--</div>-->
          <div class="layui-inline">
            <label class="layui-form-label">充值门槛</label>
            <div class="layui-input-block">
              <input type="text" name="money#like" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
        </div>
          <script type="text/html" id="typeTpl">
            <span>
                {{#
                  if(d.is_on==1){
                    return "是";
                  }
                  else if(d.is_on==0){
                    return "否";
                  }
                }}
              </span>
            </script>
        <table id="LAY-package-manage" lay-filter="LAY-package-manage"></table>
        <script type="text/html" id="table-tool-bar">
          <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-delete"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script src="__PUBLIC__/layuiadmin/layui/layui.js"></script>
  <script>
      window.Url_Request ={
          url:'{:U("Data/getData")}&table=package'
      }
    layui.config({
      base: '__PUBLIC__/layuiadmin/', //静态资源所在路径    //自定义响应字段
      version: true
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'package', 'table','admin'], function(){
      var $ = layui.$
      ,form = layui.form
      ,table = layui.table;

      //监听搜索
      form.on('submit(LAY-user-front-search)', function(data){
        var field = data.field;
        //执行重载
        table.reload('LAY-package-manage', {
          where: field
        });
      });

      //事件
      var active = {
        batchdel: function(){
          var checkStatus = table.checkStatus('LAY-package-manage')
          ,checkData = checkStatus.data; //得到选中的数据
          var idList = "";
          for(var i = 0;i<checkData.length;i++){
            idList += checkData[i].package_id+",";
          }
          if(checkData.length === 0){
            return layer.msg('请选择数据');
          }
          layer.confirm('确定删除吗？', function(index) {
            //执行 Ajax 后重载
            layui.admin.req({
              url: 'index.php?m=Admin&c=Data&a=deleteData&table=package&id='+idList,
              method:'get',
              success:function(res){
                if(res.code==0 && res.success==1){
                  table.reload('LAY-package-manage');
                  layer.msg('已删除');
                }
                else{
                  layer.msg('删除失败');
                }
              },
              error:function(){
                layer.msg('删除失败');
              }
            });
          });
        }
        ,add: function(){
          layer.open({
            type: 2
            ,title: '添加机器人'
            ,content: 'index.php?m=Admin&c=Package&a=addPackage'
            ,maxmin: true
            ,area: ['500px', '450px']
            ,btn: ['确定', '取消']
            ,yes: function(index, layero){
              var iframeWindow = window['layui-layer-iframe'+ index]
              ,submitID = 'LAY-front-submit'
              ,submit = layero.find('iframe').contents().find('#'+ submitID);

              //监听提交
              iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                var field = data.field; //获取提交的字段
                //执行 Ajax 后重载
                layui.admin.req({
                  url: 'index.php?m=Admin&c=Data&a=addData&table=package',
                  method:'post',
                  data:field,
                  success:function(res){
                    if(res.code==0 && res.success==1){
                      table.reload('LAY-package-manage'); //数据刷新
                      layer.msg('添加成功');
                    }
                    else{
                      layer.msg('添加失败');
                    }
                  },
                  error:function(){
                    layer.msg('添加失败');
                  }
                });
                layer.close(index); //关闭弹层
              });

              submit.trigger('click');
            }
          });
        },
      };

      $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
        var type = $(this).data('type');
        active[type] ? active[type].call(this) : '';
      });
    });
  </script>
</body>
</html>
