<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>修改余额</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__PUBLIC__/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">余额</label>
      <div class="layui-input-inline">
        <input type="text" name="user_money" value="{$user.user_money}" lay-verify="required" placeholder="请输入用户余额" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="hidden" name="user_id" value="{$user.user_id}">
      <input type="button" lay-submit lay-filter="LAY-front-submit" id="LAY-front-submit" value="确认">
    </div>
  </div>

  <script src="__PUBLIC__/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '__PUBLIC__/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'upload','layer','laydate'], function(){
    var $ = layui.$
    ,form = layui.form;
    var laydate = layui.laydate;
    //日期选择器
    laydate.render({
      elem: '#date'
      ,type: 'datetime' //默认，可不填
    });
  })
  </script>
</body>
</html>
