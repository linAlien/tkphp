
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>订单管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__PUBLIC__/layuiadmin/layui/css/layui.css?qwe=456" media="all">
  <link rel="stylesheet" href="__PUBLIC__/layuiadmin/style/admin.css?zxc=789" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block">
              <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">订单编号</label>
            <div class="layui-input-block">
              <input type="text" name="order_no#like" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">用户id</label>
            <div class="layui-input-block">
              <input type="text" name="user_id" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">用户手机</label>
            <div class="layui-input-block">
              <input type="text" name="user_tel#like" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">用户微信号</label>
            <div class="layui-input-block">
              <input type="text" name="user_wechat#like" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">客服id</label>
            <div class="layui-input-block">
              <input type="text" name="kefu_id" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-block">
              <input type="text" name="num#like" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">直/录播开始</label>
            <div class="layui-input-block">
              <input type="text" name="zhibo_start_time#EGT" id="zhi_begintime" placeholder="请选择时间" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">直/录播结束</label>
            <div class="layui-input-block">
              <input type="text" name="zhibo_start_time#ELT" id="zhi_endtime" placeholder="请选择时间" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">订单开始</label>
            <div class="layui-input-block">
              <input type="text" name="order_createtime#EGT" id="begintime" placeholder="请选择时间" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">订单结束</label>
            <div class="layui-input-block">
              <input type="text" name="order_createtime#ELT" id="endtime" placeholder="请选择时间" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">订单类型</label>
            <div class="layui-input-block">
              <select name="order_type">
                <option value="">不限</option>
                <option value="1">直播订单</option>
                <option value="2">录播订单</option>
                <option value="3">包月订单</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">是否支付</label>
            <div class="layui-input-block">
              <select name="is_pay">
                <option value="">不限</option>
                <option value="1">是</option>
                <option value="0">否</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">支付类型</label>
            <div class="layui-input-block">
              <select name="pay_type">
                <option value="">不限</option>
                <option value="1">微信支付</option>
                <option value="2">余额支付</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-order-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>
        </div>
        
        <table id="LAY-order" lay-filter="LAY-order"></table>
        <script type="text/html" id="orderTypeTpl">
          <span>{{# if(d.order_type==1){
              return "直播订单";
            }else if(d.order_type==2){
              return "录播订单";
            }else if(d.order_type==3){
              return "包月订单";
            }
            }}</span>
        </script>
        <script type="text/html" id="isPayTpl">
          <span>{{# if(d.is_pay == 1){
              return "已支付";
            }
            else{
              return "未支付";
            }
            }}</span>
        </script>
        <script type="text/html" id="payTypeTpl">
          <span>{{# if(d.pay_type==1){
              return "微信支付";
            }
            else{
              return "余额支付";
            }
            }}</span>
        </script>
        <script type="text/html" id="table-tool-bar">
          <a class="layui-btn layui-btn-success layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-delete"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script src="__PUBLIC__/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '__PUBLIC__/layuiadmin/', //静态资源所在路径
    version: true
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'order', 'table','laydate'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;
    var laydate = layui.laydate;
    //日期选择器
    laydate.render({
      elem: '#begintime'
      ,type: 'datetime' //默认，可不填
    });
    laydate.render({
      elem: '#endtime'
      ,type: 'datetime' //默认，可不填
    });
    laydate.render({
      elem: '#zhi_begintime'
      ,type: 'datetime' //默认，可不填
    });
    laydate.render({
      elem: '#zhi_endtime'
      ,type: 'datetime' //默认，可不填
    });
    //监听搜索
    form.on('submit(LAY-order-front-search)', function(data){
      var field = data.field;
      
      //执行重载
      table.reload('LAY-order', {
        where: field
      });
    });
  
    //事件
    var active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-order')
                ,checkData = checkStatus.data; //得到选中的数据
        var idList = "";
        for(var i = 0;i<checkData.length;i++){
          idList += checkData[i].order_id+",";
        }
        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }
        layer.confirm('确定删除吗？', function(index) {
          //执行 Ajax 后重载
          layui.admin.req({
            url: 'index.php?m=Admin&c=Data&a=deleteData&table=order&id='+idList,
            method:'get',
            success:function(res){
              if(res.code==0 && res.success==1){
                table.reload('LAY-order');
                layer.msg('已删除');
              }
              else{
                layer.msg('删除失败');
              }
            },
            error:function(){
              layer.msg('删除失败');
            }
          });
        });
      }
    };

    $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
</body>
</html>
