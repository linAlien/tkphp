      layui.config({
          base: '__PUBLIC__/layuiadmin/' //静态资源所在路径
      }).extend({
          index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;

    form.render();
      form.on('submit(LAY-user-login-submit)', function(data){
          $.post("{:U('Login/doLogin')}",data.field,function(res){
              if(res.success == 1){
                  layer.msg(res.msg, {time: 2000});
                  var url = "/index.php?m=Admin&c=Index&a=index"; //
                  setTimeout(window.location.href=url,2000);
              }else{
                  layer.msg(res.msg, {time: 2000});
              }
          },'json');
          return false;
      });
  });
